<!DOCTYPE html>
<html lang="en-US">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width,initial-scale=1.0">
        <title>WDD 130 | HTML Form - User Poll</title>
        <meta name="description" content="Folahan Ibitoye's BYU Idaho WDD 130 course home page.">
        <meta name="author" content="Folahan Ibitoye">
        <link rel="stylesheet" href ="styles/styles.css">
    </head>
    <body>
        <header>
            <h1>WDD 130| Your Name | HTML Form - User Poll</h1>
        </header>
        <main>
            <form>
                <fieldset>
                    <Legend>Contact Information</Legend>
                    <label for ="fullname"> Full name: </label>
                    <input type="text" id="fullname" name="fullname">
                    <label for ="useremail"> Email: </label>
                    <input type="email" id="useremail" name="useremail">
                </fieldset> 
                <fieldset>
                    <Legend>Questions</Legend>
                    <label for="browser">What is your favourite internet browser</label>
                    <select id="browser" name="browser">
                        <option value="chrome">Chrome</option>
                        <option value="firefox">Firefox</option>
                        <option value="safari">Safari</option>
                        <option value="edge">Edge</option>
                        <option value="brave">Brave</option>
                        <option value="other">Other</option>
                    </select>
                    <label for="pet">Do you have a household pet?</label>
                    <input type="checkbox" id="pet" name="pet">
                    <label for="feedback">List the places you have lived:</label>
                    <textarea id="feedback" name="feedback" rows="4" placeholder="Stillwater Florida, Amsterdam Netherlands, Tibuktu Mali"></textarea>
                </fieldset>
                    <button type ="submit">Submit Poll</button>
            </form> 
        </main>
     
        <footer>
            <p>©️2024 | HTML Form - User Poll Activity| Your Name </p>
        </footer>
    </body>
</html>
